version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    # IMPORTANT - Please verify your build commands
    build:
      commands: []
    postBuild:
      commands:
        - mv /client/public/index.html /dist/index.html
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /
    files:
      - '**/*'
    
  cache:
    paths:
      - node_modules/**/*
